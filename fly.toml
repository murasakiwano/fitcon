# fly.toml app configuration file generated for metas-fitcon on 2023-10-10T21:35:18-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "metas-fitcon"
primary_region = "gru"

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/go"]
  [build.args]
    BP_KEEP_FILES = "assets|img|components|internal|src"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[mounts]
  source="fitcon_data"
  destination="/data"
